<section style="background-color:#e9eae8;">
    <section class="container pt-4" >
        <section class="card">
            <section class="card-body" >
                <form>
                    <fieldset>
                        <legend>Nuevo Cultivo</legend>
                        <div class="row">
                            <div class="mb-3 col-4">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control w-75" placeholder="Nombre">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="origen" class="form-label">Origen</label>
                                <input type="text" id="origen" class="form-control w-75" placeholder="Origen">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="ciclo_vida" class="form-label">Ciclo de vida</label>
                                <input type="text" id="ciclo_vida" class="form-control w-75" placeholder="Ciclo de vida">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="clima" class="form-label">Clima</label>
                                <input type="text" id="clima" class="form-control w-75" placeholder="Clima">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="zona_produccion" class="form-label">Zona producción</label>
                                <input type="text" id="zona_produccion" class="form-control w-75" placeholder="Zona producción">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="labores_cultivo" class="form-label">Labores del cultivo</label>
                                <input type="text" id="labores_cultivo" class="form-control w-75" placeholder="Labores del cultivo">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="buena_asociacion" class="form-label">Buena asociación</label>
                                <input type="text" id="buena_asociacion" class="form-control w-75" placeholder="Buena asociación">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="mala_asociacion" class="form-label">Mala asociación</label>
                                <input type="text" id="mala_asociacion" class="form-control w-75" placeholder="Mala asociación">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="riego" class="form-label">Riego</label>
                                <input type="text" id="riego" class="form-control w-75" placeholder="Riego">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="abonamiento" class="form-label">Abonamiento</label>
                                <input type="text" id="abonamiento" class="form-control w-75" placeholder="Abonamiento">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="fertilizacion" class="form-label">Fertilización</label>
                                <input type="text" id="fertilizacion" class="form-control w-75" placeholder="Fertilización">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="control_malas_hierbas" class="form-label">Control de malas hierbas</label>
                                <input type="text" id="control_malas_hierbas" class="form-control" placeholder="Control de malas hierbas">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="uso_aplicacion" class="form-label">Uso y apliación</label>
                                <input type="text" id="uso_aplicacion" class="form-control" textArea="200" placeholder="Uso y apliación">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Taxonomía</legend>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="nombre_comun" class="form-label">Nombre común</label>
                                <input type="text" id="nombre_comun" class="form-control" placeholder="Nombre común">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="familia" class="form-label">Familia</label>
                                <input type="text" id="familia" class="form-control" placeholder="Familia">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="genero" class="form-label">Género</label>
                                <input type="text" id="genero" class="form-control" placeholder="Género">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="especie" class="form-label">Especie</label>
                                <input type="text" id="especie" class="form-control" placeholder="Especie">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="nombre_cientifico" class="form-label">Nombre científico</label>
                                <input type="text" id="nombre_cientifico" class="form-control" placeholder="Nombre científico">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Morfología</legend>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="raiz" class="form-label">Raíz</label>
                                <input type="text" id="raiz" class="form-control" placeholder="Raíz">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="hojas" class="form-label">Hojas</label>
                                <input type="text" id="hojas" class="form-control" placeholder="Hojas">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="tallo" class="form-label">Tallo</label>
                                <input type="text" id="tallo" class="form-control" placeholder="Tallo">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="inflorescencia" class="form-label">Inflorescencia</label>
                                <input type="text" id="inflorescencia" class="form-control" placeholder="Inflorescencia">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="semilla" class="form-label">Semilla</label>
                                <input type="text" id="semilla" class="form-control" placeholder="Semilla">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Tamaño</legend>
                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="altura" class="form-label">Altura</label>
                                <input type="number" id="altura" class="form-control" placeholder="Altura">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="diametro" class="form-label">Diametro</label>
                                <input type="number" id="diametro" class="form-control" placeholder="Diametro">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Temperatura</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="optima_maxima" class="form-label">Óptima máxima</label>
                                <input type="number" id="optima_maxima" class="form-control" placeholder="Óptima máxima">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="optima_minima" class="form-label">Óptima mínima</label>
                                <input type="text" id="optima_minima" class="form-control" placeholder="Óptima mínima">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="germinacion_maxima" class="form-label">Germinación máxima</label>
                                <input type="number" id="germinacion_maxima" class="form-control" placeholder="Germinación máxima">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="germinacion_minima" class="form-label">Germinación mínima</label>
                                <input type="number" id="germinacion_minima" class="form-control" placeholder="Germinación mínima">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="germinacion_crecimiento" class="form-label">Mínima de crecimiento</label>
                                <input type="number" id="germinacion_crecimiento" class="form-control" placeholder="Mínima de crecimiento">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_temp" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_temp" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Humedad</legend>
                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="humedad_maxima" class="form-label">Máxima</label>
                                <input type="number" id="humedad_maxima" class="form-control" placeholder="Máxima">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="humedad_minima" class="form-label">Mínima</label>
                                <input type="number" id="humedad_minima" class="form-control" placeholder="Mínima">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_humedad" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_humedad" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Plantación</legend>
                        <div class="row">
                            <div class="mb-3 col-3">
                                <label for="densidad_siembra_max" class="form-label">Densidad máxima de siembra</label>
                                <input type="number" id="densidad_siembra_max" class="form-control" placeholder="Densidad máxima de siembra">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="densidad_siembra_min" class="form-label">Densidad mínima de siembra</label>
                                <input type="number" id="densidad_siembra_min" class="form-control" placeholder="Densidad mínima de siembra">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="distancia_surcos" class="form-label">Distancia entre surcos</label>
                                <input type="number" id="distancia_surcos" class="form-control" placeholder="Distancia entre surcos">
                            </div>
                            <div class="mb-3 col-3">
                                <label for="distancia_plantas" class="form-label">Distancia entre plantas</label>
                                <input type="number" id="distancia_plantas" class="form-control" placeholder="Distancia entre plantas">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="proceso_pantacion" class="form-label">Proceso</label>
                                <input type="text" id="proceso_pantacion" class="form-control" placeholder="Proceso">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Preparación del Terreno</legend>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <label for="proceso_terreno" class="form-label">Proceso</label>
                                <input type="text" id="proceso_terreno" class="form-control" placeholder="Proceso">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="profundidad" class="form-label">Profundidad</label>
                                <input type="number" id="profundidad" class="form-control" placeholder="Profundidad">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_terreno" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_terreno" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Valor Nutricional</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="carbohidratos" class="form-label">Carbohidratos(gramos)</label>
                                <input type="number" id="carbohidratos" class="form-control" placeholder="Carbohidratos">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="proteinas" class="form-label">Proteinas(gramos)</label>
                                <input type="number" id="proteinas" class="form-control" placeholder="Proteinas">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="grasas" class="form-label">Grasas(gramos)</label>
                                <input type="number" id="grasas" class="form-control" placeholder="Grasas">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="calorias" class="form-label">Calorias(cal)</label>
                                <input type="number" id="calorias" class="form-control" placeholder="Calorias">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_terreno" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_terreno" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Producción promedio</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="maxima_produccion" class="form-label">Máxima</label>
                                <input type="number" id="maxima_produccion" class="form-control" placeholder="Máxima">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="minima_produccion" class="form-label">Mínima</label>
                                <input type="number" id="minima_produccion" class="form-control" placeholder="Mínima">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Almacenamiento</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="maxima_almacenamiento" class="form-label">Temperatura Máxima</label>
                                <input type="number" id="maxima_almacenamiento" class="form-control" placeholder="Máxima">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="minima_almacenamiento" class="form-label">Temperatura Mínima</label>
                                <input type="number" id="minima_almacenamiento" class="form-control" placeholder="Mínima">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_almacenamiento" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_almacenamiento" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Recolección</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="desde" class="form-label">Desde(días)</label>
                                <input type="number" id="desde" class="form-control" placeholder="Desde">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="hasta" class="form-label">Hasta(días)</label>
                                <input type="number" id="hasta" class="form-control" placeholder="Hasta">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_recoleccion" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_recoleccion" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Época de siembra</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="epoca_principal" class="form-label">Época principal</label>
                                <input type="text" id="epoca_principal" class="form-control" placeholder="Época principal">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_epoca_siembra" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_epoca_siembra" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Suelo</legend>
                        <div class="row">
                            <div class="mb-3 col-2">
                                <label for="maximo_ph" class="form-label">PH Máximo</label>
                                <input type="number" id="maximo_ph" class="form-control" placeholder="Máximo">
                            </div>
                            <div class="mb-3 col-2">
                                <label for="minima_ph" class="form-label">PH Mínimo</label>
                                <input type="number" id="minima_ph" class="form-control" placeholder="Mínimo">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_suelo" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_suelo" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
                    <hr>
                    <fieldset>
                        <legend>Semillero</legend>
                        <div class="row">
                            <div class="mb-3 col-12">
                                <label for="material" class="form-label">Material</label>
                                <input type="text" id="material" class="form-control w-50" placeholder="Material">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="dias_transplante" class="form-label">Días para transplante</label>
                                <input type="number" id="dias_transplante" class="form-control" placeholder="Días para transplante">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="maximo_semillas" class="form-label">Semillas Máximas(kg/ha)</label>
                                <input type="number" id="maximo_semillas" class="form-control" placeholder="Máximo">
                            </div>
                            <div class="mb-3 col-4">
                                <label for="minimo_semillas" class="form-label">Semillas Mínimas(kg/ha)</label>
                                <input type="number" id="minimo_semillas" class="form-control" placeholder="Mínimo">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="recomendaciones_semillero" class="form-label">Recomendaciones</label>
                                <input type="text" id="recomendaciones_semillero" class="form-control" placeholder="Recomendaciones">
                            </div>
                            <div class="mb-3 col-6">
                                <label for="observaciones_semillero" class="form-label">Observaciones</label>
                                <input type="text" id="observaciones_semillero" class="form-control" placeholder="Observaciones">
                            </div>
                        </div>
                    </fieldset>
    
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                </form>
            </section>
        </section>
    </section>    
</section>

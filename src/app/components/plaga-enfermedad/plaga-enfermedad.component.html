<section class="container pt-4">
    <section class="card">
        <section class="card-body">
            <span class="h3">Listado de Plagas y Enfermedades</span>
            <button class="btn btn-primary float-right" data-toggle="modal" data-target="#modalPlagaEnfermedad">Agregar Plaga Enfermedad</button>
            <table class="table table-striped mt-4">
                <thead>
                    <tr>
                        <th>Identificador</th>
                        <th>Nombre</th>
                        <th>Nombre Científico</th>
                        <th>Ver</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Trips</td>
                        <td>Frankliniella occidentalis</td>
                        <td><i class="fas fa-eye fa-lg text-info"></i></td>
                        <td><i class="fas fa-edit fa-lg text-info"></i></td>
                        <td><i class="fas fa-trash-alt fa-lg text-danger"></i></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Pulgones</td>
                        <td>Myzus persicae, Macrosiphum solani y Narsonovia ribisnigri
                        </td>
                        <td><i class="fas fa-eye fa-lg text-info"></i></td>
                        <td><i class="fas fa-edit fa-lg text-info"></i></td>
                        <td><i class="fas fa-trash-alt fa-lg text-danger"></i></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>
     <!--Modal Codigo Planta-->
    <!-- Modal -->
    <div class="modal fade" id="modalPlagaEnfermedad" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    
                    <h5 class="modal-title" id="exampleModalLabel">Agregar Plaga Enfermedad</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!--Nos ayuda a que el usuario llene todos los campos-->
                <span *ngIf =" submitted && crearPlagaEnfermedad.invalid" class="badge badge-danger" >
                    Todos los campos son Obligatorios
                </span>
                <form action=''  [formGroup]=crearPlagaEnfermedad (ngSubmit)=agregarPlagaEnfermedad()>
                    <div class="modal-body">
                        <label for=""> Nombre</label>
                        <input formControlName="nombreComun" class="form-control " type="text">
                        <label for=""> Nombre Científico</label>
                        <input formControlName="nombreCientifico" class="form-control " type="text">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit"  class="btn btn-primary">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
